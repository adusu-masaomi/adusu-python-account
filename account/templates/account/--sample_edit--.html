<!--ノーマルな編集用雛形フォーム-->
{% extends "base.html" %}
{% load bootstrap %}

{% block title %}◯◯◯の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">◯◯◯の編集</h3>
    {% if ????_id %}
    <form action="{% url 'account:????_mod' ????_id=????_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'account:????_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">登録</button>
        </div>
      </div>
    </form>
    <a href="{% url 'account:????_list' %}" class="btn btn-default">戻る</a>
{% endblock content %}
