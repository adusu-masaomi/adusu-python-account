<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Adusu会計管理システム</title>
    <h1>ログイン画面</h1>
</head>
<body>
    <!--サーバの場合-->
    <!--<form action="/django/account/password_auth_2/" method="post">-->
    <form action="/account/password_auth_2/" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <input type="text" name="username" placeholder="ユーザID" style="font-size:20px;">
        </br>
        </br>
        <input type="password" name="password" placeholder="パスワード" style="font-size:20px;">
        </br>
        </br>
        <button type="submit" name="login" style="font-size:20px;">ログイン</button>
        
    </form>
</body>
</html>
