{% extends "base.html" %}
{% load bootstrap %}

{% block title %}銀行の編集{% endblock title %}

{% block content %}
    <h3 class="page-header">銀行の編集</h3>
    {% if bank_id %}
    <form action="{% url 'account:bank_mod' bank_id=bank_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'account:bank_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">登録</button>
        </div>
      </div>
    </form>
    <a href="{% url 'account:bank_list' %}" class="btn btn-default">戻る</a>
{% endblock content %}
