{% extends "base.html" %}

{% block title %}銀行の一覧{% endblock title %}

{% block extrahead %}
<style>
table {
  margin-top: 8px;
}
</style>
{% endblock %}

{% block content %}
    <h3 class="page-header">銀行の一覧</h3>
    <a href="{% url 'account:bank_add' %}" class="btn btn-primary">新規作成</a>
    
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>銀行名</th>
        </tr>
      </thead>
      <tbody>
        {% for bank in banks %}
        <tr>
          <td>{{ bank.id }}</td>
          <td>{{ bank.name }}</td>
		  <td>
            <a href="{% url 'account:bank_mod' bank_id=bank.id %}" class="btn btn-default btn-sm">編集</a>
            <!--<a href="{% url 'account:bank_del' bank_id=bank.id %}" class="btn btn-default btn-sm">削除</a>-->
            <button class="btn btn-danger btn-sm del_confirm" data-toggle="modal" data-target="#deleteModal"
                  pk="{{ bank.id }}" url="{% url 'account:bank_del' bank_id=bank.id bank_id=bank.id %}">削除</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
	{# 削除を確認するモーダル ダイアログ #}
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="deleteModalLabel">確認</h4>
        </div>
        <div class="modal-body">
          <p>ID: <span id="del_pk"></span> を削除しますか？</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary" id="del_url">OK</a>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
<script>
  
  $(document).on('ready page:load', function(){
  
  });

  
  $(function() {
    $('.del_confirm').on('click', function () {
       $("#del_pk").text($(this).attr("pk"));
       $('#del_url').attr('href', $(this).attr("url"));
    });
  });
</script>

{% endblock content %}
