<ul>
    {% for item in menu %}
    {% if item.separator %}<li>------------</li>{% endif %}
    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% for child in item.children %}
                <li><a href="{{ child.url }}">{{ child.title }}</a></li>
            {% endfor %}
     <br> <br>
    {% endfor %}
</ul>
